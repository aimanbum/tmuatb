<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMUA TOK BACHOK</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* Animasi Masuk (Fade In) */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animasi Logo Berdenyut */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #f0f2f5 0%, #c3cfe2 100%); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container { 
            max-width: 450px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            animation: fadeIn 1s ease-out;
        }
        
        .logo-sekolah { 
            width: 130px; 
            height: auto; 
            margin-bottom: 20px; 
            animation: pulse 3s infinite ease-in-out;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }
        
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 5px; font-weight: 800; }
        p { color: #7f8c8d; margin-bottom: 30px; font-size: 14px; letter-spacing: 1px; }
        
        .btn { 
            display: block; 
            width: 100%; 
            margin: 15px 0; 
            padding: 16px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Kesan bila mouse lalu (Hover) */
        .btn:hover { 
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            filter: brightness(1.1);
        }

        /* Warna butang spesifik */
        .btn-purple { background: #6f42c1; }
        .btn-green { background: #28a745; }
        .btn-orange { background: #fd7e14; }

        /* Footer kecil */
        .footer { margin-top: 25px; font-size: 12px; color: #bdc3c7; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Sekolah" class="logo-sekolah">
