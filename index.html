    <title>Laman Rasmi Sekolah</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        
        /* Gaya Logo */
        .logo-sekolah { 
            width: 120px; 
            height: auto; 
            margin-bottom: 20px; 
        }
        
        h1 { color: #333; font-size: 24px; margin-bottom: 5px; }
        p { color: #666; margin-bottom: 25px; }
        
        .btn { 
            display: block; 
            width: 100%; 
            margin: 12px 0; 
            padding: 15px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold; 
            transition: 0.3s;
            box-sizing: border-box;
        }
        .btn:hover { 
            background: #0056b3; 
            transform: translateY(-2px); 
        }

        /* Warna khusus untuk membezakan butang */
        .btn-green { background: #28a745; }
        .btn-green:hover { background: #218838; }
        
        .btn-orange { background: #fd7e14; }
        .btn-orange:hover { background: #e36209; }

        .btn-purple { background: #6f42c1; }
        .btn-purple:hover { background: #59359a; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Sekolah" class="logo-sekolah">
