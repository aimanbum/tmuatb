<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Rasmi Prestasi Hafazan SMKATB</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f7f9; 
            margin: 0; 
            padding: 40px 20px;
            color: #2c3e50;
        }

        .container { 
            max-width: 1000px; /* Lebarkan container untuk susunan melintang */
            margin: auto; 
            background: #ffffff; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            border-top: 8px solid #003366;
            text-align: center;
        }
        
        .logo-sekolah { 
            width: 100px; 
            height: auto; 
            margin-bottom: 15px;
        }

        .header-text {
            margin-bottom: 40px;
        }

        h1 { 
            font-size: 22px; 
            color: #003366; 
            text-transform: uppercase;
            margin: 0;
        }

        /* SUSUNAN KIRI KE KANAN (GRID) */
        .link-section {
            display: grid;
            /* Membahagi kepada 3 kolum di skrin besar */
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px 15px; 
            background: #ffffff; 
            color: #003366; 
            text-decoration: none; 
            border: 1px solid #d1d8e0;
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-align: center;
            min-height: 60px;
        }

        .btn:hover { 
            background: #003366; 
            color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,51,102,0.2);
        }

        /* Warna khas untuk butang utama */
        .btn-primary {
            background: #f8f9fa;
            border: 2px solid #003366;
        }

        /* RESPONSIVE: Tukar ke bawah jika skrin kecil (Phone) */
        @media (max-width: 768px) {
            .link-section {
                grid-template-columns: 1fr; /* Jadi 1 kolum sahaja */
            }
            .container {
                padding: 20px;
            }
        }

        .footer { 
            margin-top: 50px; 
            font-size: 11px; 
            color: #95a5a6;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo SMKATB" class="logo-sekolah">
        
        <div class="header-text">
            <h1>Portal Hub Prestasi Hafazan</h1>
            <p>SMKA TUNAS BAKTI (SMKATB)</p>
        </div>
        
        <div class="link-section">
            <a href="https://drive.google.com/drive/folders/1Z07QYsqg-YRuqNiR4YXg7hQLwHGhCt8p?usp=sharing" class="btn btn-primary" target="_blank">HALAQAH 2026</a>

            <a href="https://drive.google.com/drive/folders/1R4FdjBu_MviJWC51DVcEiyQpBSGGm-PG?usp=sharing" class="btn" target="_blank">REKOD PRESTASI HAFAZAN INDIVIDU</a>
            
            <a href="https://aimanbum.github.io/dashboardhafazan/" class="btn" target="_blank">DASHBOARD PRESTASI HAFAZAN</a>
            
            <a href="https://docs.google.com/spreadsheets/d/1xx5BP8lhLu6eqke5RfqEZUs3BnPgLS9u/edit?gid=1105382656#gid=1105382656" class="btn" target="_blank">RPT HIFZ 2026</a>
            
            <a href="https://mylink.la/sekolah-3315" class="btn" target="_blank">SMKATB ONE STOP CENTRE</a>
        </div>

        <div class="footer">
            Sistem Pengurusan Maklumat Hafazan &copy; 2026<br>
            SMKA TUNAS BAKTI
        </div>
    </div>
</body>
</html>
