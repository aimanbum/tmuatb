<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">

    <style>
        /* Animasi Fade In */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body { 
            font-family: 'Times New Roman', serif; /* Font lebih klasik & rasmi */
            background-color: #f4f7f9; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2c3e50;
        }

        /* Border atas tebal untuk gaya portal kerajaan */
        .container { 
            max-width: 550px; 
            width: 90%;
            background: #ffffff; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            border-top: 8px solid #003366; /* Biru Navy Rasmi */
            animation: fadeIn 1.2s ease-in-out;
            text-align: center;
        }
        
        .logo-sekolah { 
            width: 110px; 
            height: auto; 
            margin-bottom: 15px;
        }
        
        .header-text {
            border-bottom: 2px solid #eeeeee;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        h1 { 
            font-size: 20px; 
            margin: 0; 
            color: #003366; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 16px;
            margin: 5px 0;
            font-weight: normal;
            color: #555;
        }

        .link-section {
            display: grid;
            gap: 12px;
        }
        
        .btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px; 
            background: #ffffff; 
            color: #003366; 
            text-decoration: none; 
            border: 1px solid #003366;
            border-radius: 4px; 
            font-weight: bold; 
            font-size: 14px;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        /* Hover: Warna bertukar kepada biru navy penuh */
        .btn:hover { 
            background: #003366; 
            color: #ffffff;
            transform: scale(1.01);
        }

        /* Penanda pautan penting */
        .btn-primary {
            background: #003366;
            color: white;
        }

        .footer { 
            margin-top: 30px; 
            font-size: 11px; 
            color: #95a5a6;
            text-transform: uppercase;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .timestamp {
            font-style: italic;
            font-size: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
